<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookBot ðŸ“š</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="d-flex" style="height: 100vh;">
    <div id="sidebar" class="p-3">
      <h5>ðŸ“š BookBot</h5>
      <button id="new-chat" class="btn btn-light btn-sm mb-3 w-100"><i class="bi bi-plus-lg"></i> New Chat</button>
      <ul id="chat-list" class="list-group list-group-flush small"></ul>
    </div>

    <div class="container p-4 rounded shadow-sm flex-grow-1 d-flex flex-column" id="main-box">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <h2 id="chat-title" class="mb-0">New Chat</h2>
          <button id="toggle-tts" class="btn btn-sm btn-outline-secondary" title="Toggle voice">
            <i id="tts-icon" class="bi bi-volume-up"></i>
          </button>
          <button id="edit-title" class="btn btn-sm btn-outline-dark"><i class="bi bi-pencil"></i></button>
          <button id="delete-chat" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
        </div>
      </div>

      <div id="chat-box" class="border rounded p-3 mb-3 flex-grow-1 overflow-auto d-flex flex-column"></div>

      <div id="typing-indicator" class="mt-2" style="display:none; color:#7a5c3c;">BookBot is typing<span id="dots">.</span></div>

      <form id="chat-form" class="d-flex mt-3">
        <input type="text" id="user-input" class="form-control me-2" placeholder="Ask about books..." required />
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Edit Chat Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="new-title" class="form-control" placeholder="New title..." />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-title">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
